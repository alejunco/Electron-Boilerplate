<div style="height:95%; padding: 10px; display:grid; grid-auto-rows: minmax(20px,auto); grid-template-columns: repeat(3,1fr); grid-gap: 10px 10px">
    <div ng-repeat="key in vm.keys track by $index" ng-switch="key">
        <div class='bs-numpad-btn' ng-switch-when="Delete">
            <md-button style="height:100%; width:100%" class="md-raised keyboar-btn md-primary md-hue-2" ng-mouseup="vm.mouseup($event, key)" ng-mousedown="vm.mousedown($event, key)">
                <md-icon>backspace</md-icon>
            </md-button>
        </div>
        <div class='bs-numpad-btn' ng-switch-when="Clear">
            <md-button style="height:100%; width:100%; font-size:1.7em" class="md-raised key-char keyboar-btn md-primary md-hue-2" ng-mouseup="vm.mouseup($event, key)"
                ng-mousedown="vm.mousedown($event, key)">CLR</md-button>
        </div>
        <div ng-switch-when="-"></div>
        <div class='bs-numpad-btn' ng-switch-default>
            <md-button class="md-raised key-char md-primary" ng-mouseup="vm.mouseup($event, key)"
                ng-mousedown="vm.mousedown($event, key)">{{key}}</md-button>
        </div>
    </div>
</div>
